<div class="developer-content">
    <a [href]="content.url" target="_blank" class="content-title">
      <span i18n *ngIf="content.type=='Blog Post'">Blog:</span>
      <span i18n *ngIf="content.type=='Presentation'">Presentation:</span>
      <span i18n *ngIf="content.type=='Other'">Other:</span>
    </a>

    <a  [href]="content.url" target="_blank" class="content-item">
      {{content.title}}
    </a>
</div>
