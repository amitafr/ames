<header class="hero-background">
    <h2 i18n class="internal-header">Event</h2>
</header>

<main class="main-content">
  <md-card class="profile-card">
    <h3 i18n class="form-title">Submit New Event</h3>
    <p i18n>Thanks for submitting an event. If it meets our quality guidelines, we'd be happy to add it!</p>
    <event-form [event]="event" (update)="processUpdate($event)"></event-form>
  </md-card>
</main>
